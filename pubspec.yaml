name: w_transport
version: 5.2.1
description: Transport library for sending HTTP requests and opening WebSockets. Platform-independent with builtin support for browser and Dart VM (even supports SockJS). Includes mock utilities for testing.
homepage: https://github.com/Workiva/w_transport

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  fluri: ^2.0.0
  http_parser: '>=3.1.4 <5.0.0'
  meta: ^1.6.0
  mime: '>=0.9.6+3 <2.0.0'
  quiver: '>=2.1.5 <4.0.0'
  sockjs_client_wrapper: ^1.3.0
  collection: ^1.15.0

dev_dependencies:
  _test_server:
    path: _test_server
  build_runner: ^2.0.0
  build_test: ^2.0.0
  build_web_compilers: '>=3.0.0 <5.0.0'
  dart_dev: ^4.0.0
  dart_style: ^2.2.4
  dependency_validator: ^3.0.0
  http_server: ^1.0.0
  mocktail: ^1.0.3
  test: ^1.16.5
  uuid: ^3.0.5
  workiva_analysis_options: ^1.0.2
dependency_validator:
  exclude:
    - example/**
  ignore:
    - mockito
