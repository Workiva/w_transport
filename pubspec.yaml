name: w_transport
version: 3.2.8
description: Transport library for sending HTTP requests and opening WebSockets. Platform-independent with builtin support for browser and Dart VM (even supports SockJS). Includes mock utilities for testing.
authors:
  - Workiva Client Platform Team <clientplatform@workiva.com>
  - Dustin Lessard <dustin.lessard@workiva.com>
  - Evan Weible <evan.weible@workiva.com>
  - Jay Udey <jay.udey@workiva.com>
  - Max Peterson <maxwell.peterson@workiva.com>
  - Trent Grover <trent.grover@workiva.com>
homepage: https://github.com/Workiva/w_transport

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  fluri: ^1.2.6
  http_parser: ">=2.2.0 <4.0.0"
  meta: ^1.1.0
  mime: ^0.9.3
  sockjs_client:
    git:
      url: git://github.com/Workiva/sockjs-dart-client.git
      ref: 0.3.5
  sockjs_client_wrapper: ^1.0.5

dev_dependencies:
  build_runner: ^1.7.1
  build_test: ^0.10.9
  build_web_compilers: ^2.5.1
  dart_dev: ^2.0.0
  dart_style: ^1.3.1
  dependency_validator: ^1.4.0
  http_server: ^0.9.6
  mockito: ^4.1.1
  test: ^1.9.1
  uuid: ">=0.5.3 <2.0.0"
