<!DOCTYPE html>
<html>
<head>
    <title>Echo | WebSocket Example</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loading-overlay"><div class="loading">Loading...</div></div>

<div class="container">
    <h1>Echo</h1>
    <p>Connect to a WebSocket and send messages that will be echoed.</p>

    <form id="prompt-form">
        <label for="sockjs">
            <input type="checkbox" id="sockjs">
            Use SockJS
        </label>

        <br>

        <label for="sockjs-ws">
            <input type="checkbox" id="sockjs-ws">
            SockJS websocket
        </label>

        <br>

        <label for="sockjs-xhr">
            <input type="checkbox" id="sockjs-xhr">
            SockJS xhr-streaming
        </label>

        <br>

        <label for="sockjs-timeout">SockJS Timeout (ms)</label>
        <input type="number" id="sockjs-timeout">

        <br><br>

        <button type="button" id="connect">Connect</button>

        <br><br>

        <label for="prompt">Message</label>
        <input id="prompt" type="text">
        <button type="submit">Send</button>
    </form>

    <pre id="logs"></pre>
</div>

<script src="packages/react/react.js"></script>
<script src="packages/sockjs_client_wrapper/sockjs.js"></script>
<script type="application/dart" src="client.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
